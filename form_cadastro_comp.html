<body>

    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form action="receber_dados.php" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Informações de Acesso</legend>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" minlength="8" required>
            </fieldset>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(83) 99999-9999">

                <label for="website">Site Pessoal / Portfólio:</label>
                <input type="url" id="website" name="website" placeholder="https://">
            </fieldset>
            <fieldset>
                <legend>Interesses e Preferências</legend>
                <div class="checkbox-group">
                    <label>Áreas de Interesse:</label>
                    <input type="checkbox" id="tec" name="interesses[]" value="tecnologia">
                    <label for="tec">Tecnologia</label>
                    <input type="checkbox" id="esportes" name="interesses[]" value="esportes">
                    <label for="esportes">Esportes</label>
                    <input type="checkbox" id="arte" name="interesses[]" value="arte">
                    <label for="arte">Arte e Cultura</label>
                </div>
                <br>
                <div class="radio-group">
                    <label>Notificações por E-mail?</label>
                    <input type="radio" id="notif_sim" name="notificacoes" value="sim" checked>
                    <label for="notif_sim">Sim</label>
                    <input type="radio" id="notif_nao" name="notificacoes" value="nao">
                    <label for="notif_nao">Não</label>
                </div>
                <label for="cor">Cor Favorita:</label>
                <input type="color" id="cor" name="cor_favorita" value="#3498db">
                <label for="expectativa">Nível de Expectativa (0 a 100):</label>
                <input type="range" id="expectativa" name="expectativa" min="0" max="100" value="50">
            </fieldset>
            <fieldset>
                <legend>Arquivos e Finalização</legend>
                <label for="foto">Foto de Perfil:</label>
                <input type="file" id="foto" name="foto_perfil" accept="image/png, image/jpeg">
                <br><br>
                <label for="busca">Como nos encontrou?</label>
                <input type="search" id="busca" name="origem_busca" placeholder="Busca do Google, amigo, etc.">
                <input type="hidden" name="id_formulario" value="cadastro_v1">
                <br><br>
                <input type="checkbox" id="termos" name="aceite_termos" required>
                <label for="termos">Eu li e aceito os termos de uso.</label>
            </fieldset>
            <div class="botoes">
                <input type="reset" value="Limpar Formulário">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

</body>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Incorporados</title>
</head>

<body>

    <p>
        A Universidade Federal da Paraíba é uma instituição pública
        de ensino superior localizada em João Pessoa,
        conheça o campus I da UFPB.
    </p>

    <img src="images/campus_i.jpg" alt="Vista aérea do campus da UFPB em João Pessoa, 
        com prédios e muita área verde." width="600" height="400">


    <p>Ouça a música:</p>

    <audio controls>
        <source src="audios/musica_exemplo.mp3" type="audio/mpeg">
        <source src="audios/musica_exemplo.ogg" type="audio/ogg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <p>Assista ao vídeo:</p>

    <video controls width="640" height="360" poster="images/poster_video.png">
        <source src="videos/exemplo.mp4" type="video/mp4">
        <source src="videos/exemplo.webm" type="video/webm">
        Desculpe, seu navegador não suporta vídeos incorporados.
    </video>

</body>



</html>
